spring:
  application:
    name: eligibility-service
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:29092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    consumer:
      group-id: eligibility-service-group
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"
        spring.json.value.default.type: los.common.messaging.CustomerResponseMessage

server:
  port: 8082

# Eureka configuration - automatically disabled when mode is ASYNC via ConditionalEurekaConfig
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URL:http://localhost:8761/eureka}
    fetch-registry: true
    register-with-eureka: true

los:
  communication:
    mode: ${COMMUNICATION_MODE:ASYNC}  # SYNC or ASYNC - This controls the communication strategy

# Resilience4j Configuration
resilience4j:
  circuitbreaker:
    configs:
      default:
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
        waitDurationInOpenState: 30s
        failureRateThreshold: 50
    instances:
      customerService:
        baseConfig: default
        slidingWindowSize: 10
        waitDurationInOpenState: 30s
      customerServiceKafka:
        baseConfig: default
        slidingWindowSize: 15
        waitDurationInOpenState: 20s

  retry:
    configs:
      default:
        maxAttempts: 3
        waitDuration: 1s
        enableExponentialBackoff: true
        exponentialBackoffMultiplier: 2
    instances:
      customerService:
        baseConfig: default
        maxAttempts: 3
        waitDuration: 2s
      kafkaProducer:
        baseConfig: default
        maxAttempts: 5
        waitDuration: 500ms

  timelimiter:
    configs:
      default:
        timeoutDuration: 10s
    instances:
      customerService:
        timeoutDuration: 10s
      customerServiceKafka:
        timeoutDuration: 30s

  bulkhead:
    instances:
      customerService:
        maxConcurrentCalls: 20
        maxWaitDuration: 1s

# Actuator endpoints for monitoring
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,circuitbreakers,circuitbreakerevents,retries,retryevents
  endpoint:
    health:
      show-details: always
  health:
    circuitbreakers:
      enabled: true
